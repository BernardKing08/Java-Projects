<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
	
</head>
<body>
    <header class=" py-3">
        <section>
            <div class="navbar navbar-expand-lg py-3">
                <div class="container">
                    <a href="#" class="navbar-brand text-white">
                        ExpressTracking
                    </a>
    
                    <!--Collapse Button-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                        <span class="navbar-toggler-icon bg-white"></span>
                    </button>
    
                    <div class="collapse navbar-collapse justify-content-end" id="navmenu">
						<ul class="navbar-nav ">
	                        <li class="nav-item mx-2" sec:authorize="isAuthenticated()">
	                          <a class="nav-link text-white" aria-current="page" th:href="@{/home}">HOME</a>
	                        </li>
	                        <li class="nav-item mx-2" sec:authorize="isAnonymous()">
	                          <a class="nav-link text-white"   th:href="@{/about}">ABOUT</a>
	                        </li>
	                        <li class="nav-item mx-2" sec:authorize="isAuthenticated()">
	                            <a class="nav-link text-white"  aria-current="page" th:href="@{/displayProfile}">Profile</a>
	                        </li>
							<li class="nav-item mx-2" sec:authorize="isAnonymous()">
	                            <a class="nav-link text-white" aria-current="page"  th:href="@{/login}">Login</a>
	                        </li>
							<li class="nav-item mx-2" sec:authorize="isAuthenticated()">
	                            <a class="nav-link text-white"  aria-current="page" th:href="@{/logout}">Logout</a>
	                        </li>
	                    </ul>

                        <button id="newExpenseBtn" sec:authorize="isAuthenticated()" class="btn btn-warning rounded-pill">New Expense</button>
                    </div>  
                </div>
            </div>
        </section>

    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
