<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Page</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>

<body>
  <!-- Header -->
  <div th:replace="~{header :: header}"></div>
  

  <!-- Profile Block -->
	<section class="py-2" id="contact">
	  <div class="container py-md-2 py-2">
	    <div class="title-main text-center mx-auto mb-4" style="max-width:500px;">
	      <h3 class="title-style">My Profile</h3>
	    </div>
	    <div class="row justify-content-center">
	      <div class="col-md-7">
	        <div class="login-center">
	          <!-- Error Messages -->
	          <ul>
	            <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('profile.*')}" th:text="${error}"></li>
	          </ul>
	
	          <!-- Profile Form -->
	          <form th:action="@{/updateProfile}" method="post" class="signin-form" th:object="${profile}">
	            <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
	              <h5 class="footer-title-29">Personal Details</h5>
	            </div>
	            <div class="input-grids mb-4"> 
	              <label for="name" class="form-label">Name:</label>
	              <input type="text" th:field="*{name}" id="name" class="form-control" />
	              <div class="row mt-3">
	                <div class="col-sm-6">
	                  <label for="mobileNumber" class="form-label">Mobile Number:</label>
	                  <input type="text" th:field="*{mobileNumber}" id="mobileNumber" class="form-control" />
	                </div>
	                <div class="col-sm-6">
	                  <label for="email" class="form-label">Email:</label>
	                  <input type="text" th:field="*{email}" id="email" class="form-control" />
	                </div>
	              </div>
	            </div>
	
	            <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
	              <h5 class="footer-title-29">Address Details</h5>
	            </div>
	            <div class="control-label mb-4">
	              <label for="address1" class="form-label">Address Line 1:</label>
	              <input type="text" th:field="*{address1}" id="address1" class="form-control" />
	              <label for="address2" class="form-label">Address Line 2:</label>
	              <input type="text" th:field="*{address2}" id="address2" class="form-control" />
	              <label for="city" class="form-label">City:</label>
	              <input type="text" th:field="*{city}" id="city" class="form-control" />
	              <div class="row mt-3">
	                <div class="col-sm-6">
	                  <label for="state" class="form-label">State:</label>
	                  <input type="text" th:field="*{state}" id="state" class="form-control" />
	                </div>
	                <div class="col-sm-6">
	                  <label for="zipCode" class="form-label">Zip Code:</label>
	                  <input type="text" th:field="*{zipCode}" id="zipCode" class="form-control" />
	                </div>
	              </div>
	            </div>
	
	            <!-- Action Buttons -->
	            <div class="col-md-8 login-center text-start">
	              <button type="submit" class="btn btn-primary">Update</button>
	              <a th:href="@{/home}" class="btn btn-secondary ms-2">Back</a>
	            </div>
	          </form>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
	

	   <!-- Bootstrap JS -->
	   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
