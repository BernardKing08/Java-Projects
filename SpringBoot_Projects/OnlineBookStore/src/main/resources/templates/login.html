<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Header replace-->
    <div th:replace="~{header :: header}"></div>
    <!--Header replace-->
    
    <main>
		
        <h2 class="mt-3 ms-3">Login</h2>
		
		<div class="container mt-3">
				<!-- Form for submitting the login credentials -->
				<form th:action="@{/login}" method="post" class="d-flex flex-column">
					<div class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com" required>
						<label for="floatingInput">UserName</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
						<label for="floatingPassword">Password</label>
					</div>
					<div class="d-flex">
						<!-- Submit button -->
						<button type="submit" class="btn btn-secondary">Login</button>
						<a href="" class="ms-auto">New User</a>
					</div>
				</form>
			</div>
	    </main>
		
		
    <script src="/assets/js/scripts.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
