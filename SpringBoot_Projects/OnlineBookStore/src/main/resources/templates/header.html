<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
	
</head>
<body>
    <header class="bg-dark text-white py-3">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-start align-items-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand ms-3" th:href="@{/books}">BookStore</a>

                <div class="ms-auto">
					<ul class="navbar-nav d-flex flex-row d-md-flex d-none gap-3 me-5">
						<li class="nav-item">
							<a th:href="@{/books}" class="nav-link active" aria-current="page">Books</a>
						</li>
						<li class="nav-item">
							<a th:href="@{/cart}" sec:authorize="isAuthenticated()" class="nav-link active" aria-current="page">Cart</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/order}" 							sec:authorize="isAuthenticated()">Order</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/contact-us}" aria-current="page">Contact Us</a>
						</li>
						<li class="nav-item">
							<a th:href="@{/login}" sec:authorize="isAnonymous()" class="nav-link">Login</a>
						</li>
						<li class="nav-item">
							<a th:href="@{/login?logout=true}" sec:authorize="isAuthenticated()" class="nav-link">Logout</a>
						</li>
					</ul>
				</div>

                <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel" style="width: 250px !important;">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Book-Store</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body p-0">
                        <ul class="navbar-nav p-1 ms-3">
                            <li class="nav-item">
                                <a th:href="@{/books}" class="nav-link active" aria-current="page">Books</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/cart}" sec:authorize="isAuthenticated()" class="nav-link active" aria-current="page">Cart</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/order}">Order</a>
                            </li>
							<li class="nav-item">
                                <a class="nav-link" th:href="@{/contact-us}">Contact Us</a>
                            </li>
							<li class="nav-item">
								<a th:href="@{/login}" sec:authorize="isAnonymous()" class="nav-link">Login</a>
							</li>
							<li class="nav-item">
								<a th:href="@{/login?logout=true}" sec:authorize="isAuthenticated()" class="nav-link">Logout</a>
							</li>
						</ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
