<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
   <!-- Add this in <head> -->
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">

  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- style sheets -->
  <link rel="stylesheet" href="/stylesheet/style.css">
  <link rel="stylesheet" href="/stylesheet/product_style.css">
  <title>Ecommerce-Page</title>
</head>
<body class="product">

<nav class="navbar navbar-expand-md navbar-dark bg-blue py-2 px-3">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/index.html}">
      <img src="/images/0b85d63fda31ffa7c53b34402bafdf359f335361.png"
           alt="HomeEase Logo"
           width="32" height="32"
           class="d-inline-block align-text-top me-2">
      HomeEase
    </a>

    <!-- Toggler (hidden at md and up because of navbar-expand-md) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="bi bi-list" style="font-size: 1.5rem; color: white;"></i>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-md-0 align-items-center">
        <li class="nav-item">
          <a class="nav-link active" href="#" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/rooms}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>

        <!-- Profile -->
        <li class="nav-item ">
          <a class="nav-link p-0 profile-img-wrapper" href="#">
            <img src="/images/photo-1529139574466-a303027c1d8b.avif"
              alt="Profile"
              width="42" height="42"
              class="rounded-circle border border-2 border-white object-fit-cover">
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="product-list container mt-3">
  <p class="text-product-list text-muted small">
    Get started on your accommodation process, select a home that works for you
  </p>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <!-- Loop over rooms -->
    <div class="col" th:each="room : ${rooms}">
      <div class="card h-100 shadow-sm">
        <div class="ratio ratio-16x9">
          <img th:src="${room.house.imageUrl}" 
               class="card-img-top object-fit-cover" 
               alt="Property image"
               loading="lazy">
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" 
              th:text="${room.house.name} + ' - Room ' + ${room.roomNo}">
              HouseName - Room X
          </h5>
          <p class="card-text flex-grow-1" th:text="${room.house.description}">
            Description here
          </p>
          <div class="mt-auto">
            <a href="#"
              class="btn text-white btn-blue-gradient w-100 view-details-btn"
              data-bs-toggle="modal" 
              data-bs-target="#propertyModal"
              th:attr=" data-title=${room.house.name} + ' - Room ' + ${room.roomNo},
                        data-description=${room.house.description},
                        data-bath=${room.bath},
                        data-rooms=${room.numberOfRoom},
                        data-floor=${room.floorNo},
                        data-location=${room.house.location},
                        data-price=${room.rent},
                        data-image=${room.house.imageUrl}">
              View Details
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="propertyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-body p-4">
          <div class="row g-4"> 
            <div class="col-md-6">
              <img id="modalImage" class="img-fluid rounded ratio r3" alt="Property image">
            </div>

            <div class="col-md-6">
              <h4 id="modalTitle"></h4>
              
              <div class="text-muted small mb-2">
                <i class="bi bi-bucket-fill"></i> <span id="modalBath"></span>  
                <i class="bi bi-bed-fill ms-3"></i> <span id="modalRoom"></span>  
                <i class="bi bi-building-fill ms-3"></i> <span id="modalFloor"></span>
              </div>
              
              <div class="text-muted small mb-3">
                <i class="bi bi-geo-alt-fill"></i> <span id="modalAddress"></span>
              </div>
              
              <h6>Description</h6>
              <p id="modalDescription" class="text-muted"></p>
              
              <button class="btn btn-blue-gradient text-white">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.querySelectorAll('.view-details-btn').forEach(btn => {
  btn.addEventListener('click', function () {
    document.getElementById('modalTitle').textContent = this.dataset.title;
    document.getElementById('modalBath').textContent = this.dataset.bath + ' Bath';
    document.getElementById('modalRoom').textContent = this.dataset.rooms + ' Beds';
    document.getElementById('modalFloor').textContent = 'Floor ' + this.dataset.floor;
    document.getElementById('modalAddress').textContent = this.dataset.location;
    document.getElementById('modalDescription').textContent = this.dataset.description;
    document.getElementById('modalImage').src = this.dataset.image;
  });
});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
